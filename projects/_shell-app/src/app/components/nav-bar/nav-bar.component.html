<mat-toolbar color="primary">
  <h1 class="toolbar-title" routerLink="/">{{ title }}</h1>

  <!-- this empty span grows to fill available space -->
  <span class="toolbar-spacer"></span>

  <ng-container *ngIf="!isAuthenticated; else loggedIn">
    <button mat-button routerLink="/login" routerLinkActive="active">
      <mat-icon>login</mat-icon>
      Login
    </button>
    <button mat-button routerLink="/register" routerLinkActive="active">
      <mat-icon>person_add</mat-icon>
      Register
    </button>
  </ng-container>

  <ng-template #loggedIn>
    <button mat-button routerLink="/profile" routerLinkActive="active">
      <mat-icon>account_circle</mat-icon>
      Profile
    </button>
    <button mat-button routerLink="/search-mfe" routerLinkActive="active">
      <mat-icon>search</mat-icon>
      Search
    </button>
    <button mat-button (click)="logout()">
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  </ng-template>
</mat-toolbar>
